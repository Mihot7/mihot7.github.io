<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria szitpostu XD</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .description {
      color: #ccc;
      font-size: 16px;
      max-width: 90%;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Galeria szit postu XDDDD</h1>
  <div class="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="document.getElementById('lightbox').style.display='none'">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="description" id="lightbox-desc"></div>
  </div>

  <script>
    const folderURL = "https://mihot7.github.io/pictures/";
    const filenames = [
      "8181-boyfriend-happi.png",
      "508163475_1627272861294602_8613329510339644769_n.png",
      "Bez tytułu.png",
      "dominik.png",
      "explorer.png",
      "FB_IMG_1698098187413.png",
      "image.png",
      "IMG_0004.png",
      "kino.png",
      "Neostrada.png",
      "nie zesraj sie.png",
      "nie_apie.png",
      "obraz_2024-06-03_121846360.png",
      "orenzmetylowy.png",
      "panineostrada.png",
      "pepa.png",
      "polonez.png",
      "potato.png",
      "sarvente słonecznik.png",
      "słonecznik — kopia.png",
      "sprite.png",
      "tpsa.png",
      "whos good speaker.png",
      "Zrzut ekranu 2025-06-19 172143.png",
      "Zrzut ekranu 2025-06-22 203128.png",
      "Zrzut ekranu 2025-06-22 203828.png"
    ];

    const gallery = document.querySelector(".gallery");

    filenames.forEach(filename => {
      const img = document.createElement("img");
      img.src = folderURL + encodeURIComponent(filename);
      img.alt = filename;
      img.setAttribute("data-description", filename);
      img.addEventListener("click", () => {
        document.getElementById("lightbox-img").src = img.src;
        document.getElementById("lightbox-desc").textContent = filename;
        document.getElementById("lightbox").style.display = "flex";
      });
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
